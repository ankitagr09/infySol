</head>
<style>

.navbar {
            background-color: #000;
            /* Black background color for the menu bar */
            position: sticky;
            top: 0;
            border-bottom: 3px solid #0C2C50;
            /* Bottom border for a subtle 3D effect */
            z-index: 1000;
            /* Ensure the navbar is on top */
        }

        .navbar-brand {
            color: #5af4e3;
            /* Neon blue color for the title on the left */
            font-size: 1.5rem;
            /* Larger font size for the title */
        }

        .navbar-brand:hover {
            color: #fff;
            /* Neon blue color for the title on hover */
        }

        .navbar-nav {
            margin-right: 0;
            /* Removed margin for the navigation items */
        }

        .nav-item {
            transition: transform 0.3s;
            /* Smooth 3D effect on hover */
        }

        .nav-item:hover {
            transform: translateY(-2px);
            /* Lift the item slightly on hover */
        }

        .nav-link {
            color: #5af4e3;
            /* Neon blue color for navigation links */
            font-weight: bold;
            /* Bolder font weight for better visibility */
        }

        .nav-link:hover {
            color: #fff;
            /* White color for navigation links on hover */
        }

        .dropdown-menu {
            background-color: #000;
            /* Black background color for dropdown */
            z-index: 999;
            /* Ensure the dropdown is on top */
        }

        .dropdown-item {
            color: #fff;
            /* White color for dropdown items */
        }
        
</style>

<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Infyniti Software Solutions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                            Portfolio

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Project 1</a>
                            <a class="dropdown-item" href="#">Project 2</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">More Projects</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




<!-- Contact Form Section -->
<section class="contact-section py-5" style="background-color: #111;">
    <div class="container" style="border: 2px solid #5af4e3; border-radius: 10px; padding: 15px;">
        <h2 class="section-heading" style="color: #5af4e3; text-align: center;">Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="img/1peakpx.jpg" alt="Contact Image" class="contact-image img-fluid" style="border-radius: 10px;">
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" style="background-color: #111; color: #fff; border: 2px solid #5af4e3;">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Contact Number" style="background-color: #111; color: #fff; border: 2px solid #5af4e3;">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email" style="background-color: #111; color: #fff; border: 2px solid #5af4e3;">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Project" style="background-color: #111; color: #fff; border: 2px solid #5af4e3;">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Description" style="background-color: #111; color: #fff; border: 2px solid #5af4e3;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #5af4e3; border: none;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
